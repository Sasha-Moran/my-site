<section class="movie">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="title__feature">
          <h2 class="title__main__feature">
            Вот что мы приготовили для тебя: <br>
            "{{ movie.title }}"
          </h2>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-3">
        <div class="img">
          <img src="{{ movie.img }}" width="226" height="337"; alt="Обложка">
        </div>
        <div class="description">
          <p><b>Жанр:</b> {{ movie.genre }} </p>
          <p><b>Год випуска:</b> {{ movie.year }} г.</p>
          <p><b>Рейтинг IMDb:</b> -- / 10</p>
          <p><a class="link_to_movie" href="https://www.imdb.com/title/tt{{ movie.movie_id }}/"> <b>Больше на IMDb</b> </a></p>
          <p><a class="link_to_movie" href="{{ movie.link }}"> <b>Смотреть трейлер</b> </a></p>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="movie d-flex">
          <div class="feature__block">
            <h3 class="feature__title">
              Сюжет
            </h3>
            <p class="feature__text">
              {{ movie.text|linebreaksbr }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class='back'>
          <a class="btn button" href="#" onclick="slowScroll('#top_page')">Назад</a>
        </div>
      </div>
    </div>
  </div>
</section>
