{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rmovie</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>
<body>

			<header>
				<div id="top_page">
					<div class="container">

							<div class="row">
									<div class="col-lg-3">
										<a href="{% url 'start_page' %}">
											<img src="{% static 'img/logo.png' %}" class="logo animated fadeInDown">
										</a>
									</div>
									<div class="col-lg-6 ml-auto">
											<nav>
													<ul class="menu d-flex justify-content-center animated fadeInDown">
															<li class="menu__item">
																	<a href="{% url 'about_project' %}">
																		О проекте
																	</a>
															</li>
															<li class="menu__item">
																	<a href="{% url 'post_list' %}">
																		Блог
																	</a>
															</li>
															<li class="menu__item">
																	<a href="#" title="Контакты" onclick="slowScroll('#contacts')">
																		Контакты
																	</a>
															</li>
													</ul>
											</nav>
									</div>
							</div>

							<div class="row">
									<div class="col-lg-12">

											<div class="offer animated fadeInUp">
													<h1 class="offer__title">
															Не знаешь, что посмотреть?
													</h1>
											<div class="offer__intro">
													Просто клинкни ниже.
											</div>
											<a class="button" href="{% url 'get_movie' %}">Хочу фильм</a>
									</div>
							</div>
					</div>
				</div>
			</div>
	</header>

	{% block content %}
	{% endblock %}

<footer id="footer" class="footer">
	<div id="contacts">
		<div class="container">
				<div class="row">
						<div class="col-md-12">
								<div class="credits">
										© By MORAN'S STUDIO.
										Update 2020.
								</div>
						</div>
				</div>
			</div>
		</div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
function slowScroll(id) {
	$('html, body').animate({
		scrollTop: $(id).offset().top
	}, 500);
}

$(document).on("scroll", function () {
	if($(window).scrollTop() === 0)
		$("header").removeClass("fixed");
	else
		$("header").attr("class", "fixed");
});

{% block extrajs %}
{% endblock %}
</script>

</body>
</html>
