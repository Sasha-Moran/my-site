{% extends 'blog/base_blog.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
              <p>Опубликовано: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr|truncatewords:30}}
              <a href="{% url 'post_detail' pk=post.pk %}">
                [Читать дальше]
              </a>
            </p>
        </div>
    {% endfor %}
{% endblock %}
